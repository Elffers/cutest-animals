<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- this is like application.html.erb -->
  <script type="text/x-handlebars">
    <h1>Welcome to the Cutest App On Earth</h1>
    <h2>your one-stop shop for all things fluffy</h2>
    <ul>
      <li>{{#link-to 'kittens'}} Kittens {{/link-to}}</li>
      <li>{{#link-to 'puppies'}} Puppies {{/link-to}}</li>
      <li>{{#link-to 'bunnies'}} Bunnies {{/link-to}}</li>
    </ul>
    {{ outlet }}
  </script>

  <script type="text/x-handlebars" id='home'>
    <h1>Buy the Things</h1>
  </script>

  <script type="text/x-handlebars" id='kittens'>
    <div class='kittens'>
      <h1>Kittens</h1>
      <ul>
        {{#each}}
          <li>
            {{#link-to 'kitten' this }}
              <h2>{{ title }} </h2>
            {{/link-to}}
          </li>
        {{/each}}
      </ul>
    </div>
    <div class= 'kitten'>
      {{ outlet }}
    </div>
  </script>

  <script type="text/x-handlebars" id='kitten'>
      <h1>{{title}}</h1>
      <div class='image'><img {{bind-attr src=url}} width=500></div>
      <div class= 'description'><p>{{description}}</p></div>
  </script>

  <script type="text/x-handlebars" id='puppies'>
    <div class='kittens'>
      <h1>Puppies</h1>
      <ul>
        {{#each}}
          <li>
            {{#link-to 'puppy' this }}
              <h2>{{ title }} </h2>
            {{/link-to}}
          </li>
        {{/each}}
      </ul>
    </div>
    <div class= 'kitten'>
      {{ outlet }}
    </div>
  </script>

  <script type="text/x-handlebars" id='puppy'>
    <h1>{{title}}</h1>
      <div class='image'><img {{bind-attr src=url}} width=500></div>
  </script>

  <script type="text/x-handlebars" id='bunnies'>
    <div class='kittens'>
      <h1>Bunnies</h1>
      <ul>
        {{#each}}
          <li>
            {{#link-to 'bunny' this }}
              <h2>{{ title }} </h2>
            {{/link-to}}
          </li>
        {{/each}}
      </ul>
    </div>
    <div class= 'kitten'>
      {{ outlet }}
    </div>
  </script>

  <script type="text/x-handlebars" id='bunny'>
    <h1>{{title}}</h1>
      <div><img {{bind-attr src=url}} width=500></div>
    </ul>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="js/app.js"></script>
  <script src="js/models/kitten.js"></script>
  <script src="js/models/puppy.js"></script>
  <script src="js/models/bunny.js"></script>

  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
